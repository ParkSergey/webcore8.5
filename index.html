<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="default.css" />
  </head>
  <body>
    <div class="header">Ремонт техники различных брендов</div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/acer.svg" alt="acer" /></div>
        <div class="swiper-slide"><img src="img/apple.svg" alt="apple" /></div>
        <div class="swiper-slide"><img src="img/bosch.svg" alt="bosch" /></div>
        <div class="swiper-slide">
          <img src="img/samsung.svg" alt="samsung" />
        </div>
        <div class="swiper-slide">
          <img src="img/lenovo.svg" alt="lenovo" />
        </div>
        <div class="swiper-slide">
          <img src="img/samsung.svg" alt="samsung" />
        </div>
        
          <div class="swiper-slide"><img src="img/sony.svg" alt="sony" /></div>
          <div class="swiper-slide"><img src="img/sony.svg" alt="sony" /></div> 
      </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="content">
      <div class="swiper-slide"><img src="img/acer.svg" alt="acer" /></div>
      <div class="swiper-slide">
          <img src="img/samsung.svg" alt="samsung" />
          <div class="swiper-slide"><img src="img/apple.svg" alt="apple" /></div>
        </div>

    </div>
     <div class="button">
          <button class="hidden-button">
          <img src="img/expand.svg" alt="expand" />Показать все
        </button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="file.js"></script>
  </body>
</html>
