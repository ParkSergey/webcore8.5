<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="default.css" />
  </head>

  <body>
    <header class="header">Ремонт техники различных брендов</header>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/acer.svg" alt="acer" /><img
            src="img/go.svg"
            alt="go"
            height="40px"
          />
        </div>
        <div class="swiper-slide">
          <img src="img/apple.svg" alt="apple" /><img src="img/go.svg" alt="go"
        </div>
        <div class="swiper-slide">
          <img src="img/bosch.svg" alt="bosch" /><img
            src="img/go.svg"
            alt="go"
          />
        </div>
        <div class="swiper-slide">
          <img src="img/hp.svg" alt="hp" /><img src="img/go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="img/lenovo.svg" alt="lenovo" />
          <img src="img/go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="img/samsung.svg" alt="samsung" />
          <img src="img/go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="img/acer.svg" alt="acer" />
          <img src="img/go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="img/apple.svg" alt="apple" />
          <img src="img/go.svg" alt="go" />
        </div>
        <div class="swiper-slide">
          <img src="img/bosch.svg" alt="bosch" />
          <img src="img/go.svg" alt="go" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        pagination: {
          el: '.swiper-pagination',
        },
      });
    </script>
  </body>
</html>
